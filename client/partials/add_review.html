<style type="text/css">
	#reviews{
		width:35%;
		margin-left: 30%;
		text-align: center;
		border-radius: 10px;
		border: 5px solid lightgray;
		padding:30px;
	}
	textarea, input, button {
		margin-top: 20px;
	}

</style>

<div ng-Controller="Review" class="container-fluid" id="reviews">

	<h3>Add Review</h3>
	<form role="form" class="form-group" class="form-inline" class="container-fluid" id="review_form">
		<div class="form-group">
			<div class="col-sm-12">
				<textarea class="form-control" rows="5" ng-model="review.review"></textarea><br>
				Give a Rating (Scale: 1-5) <input type="number" ng-model="review.rating"><br>
				<button class= "btn btn-primary" ng-click="addReview()">Add Review</button>
			</div>
		</div>
	</form>
</div>
