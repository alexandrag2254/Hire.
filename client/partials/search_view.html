<style type="text/css">
	.row {
	padding-left:30px;
	}
	#services{
		width:50%;
		display: inline-block;
		vertical-align: top;
		margin-left: 10px;
	}
	#ppl{
		width:40%;
		display: inline-block;
		vertical-align: top;
	}
	#search{
		width:270px;
		margin-left: 20px;
		margin-bottom: 20px;

	}
	td{
		width:300px;
		padding:10px;
		margin-right: 10px;
	}


</style>

<div ng-Controller="Search" class="container-fluid">

<div class="row" id="services">
<h3 class="center">Search Services</h3>
<div class="input-field col s12" id="search">
		<input id="search"type="text" class="form-control" placeholder='search' ng-model="filter_service">

</div>
<table ng-model="searchService">
		<thead>
			<th>Available Services</th>
			<th></th>
		</thead>
		<tbody>
			<tr ng-repeat="service in global_services | filter: filter_service">
				<td>{{service}}</td> 
				<td><button class="btn waves-effect waves-light green" ng-click="searchUsers(service)"><i class="material-icons left">search</i></button></td>
			</tr>
		</tbody>
</table>
</div>


<div id="ppl">
<h3>Available People</h3>
<!-- table of ppl/profiles/pictures -->
<table ng-model="pick_contractor"> 
	<tr ng-repeat="user in users">
		<!-- should be username not you -->
		<td class="pick_contractor waves-effect waves-light" ng-click="getCalendar(user)">
			<!-- <img  class="responsive-img" src="{{user.url}}"> -->
			<i class="material-icons left">face</i>{{user.username}}{{user.reviews.average_rating}}</td>
		<!-- need to adjust the average rating part -->
	</tr>
</table>
</div>
</div>
